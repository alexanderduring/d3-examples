<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d3 Examples - Force Directed Graph</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.1/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
      .links line {
      stroke: #999;
      stroke-opacity: 0.6;
      }

      .nodes circle {
      stroke: #fff;
      stroke-width: 1.5px;
      }
    </style>
</head>
<body>
    <div id="backLink">
        <a href="/index.html">Back</a>
    </div>
    <h1>Force Directed Graph</h1>
    <svg width="600" height="400" viewBox="0 0 600 400"></svg>
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <pre>
        <code class="javascript">
        </code>
    </pre>
    <script>
      var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height");
      var zoom = 1;

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3.forceSimulation()
      .force("link", d3.forceLink().id(function(d) { return d.id; }))
      .force("charge", d3.forceManyBody())
      .force("center", d3.forceCenter(width / 2, height / 2));

      d3.json("data.json", function(error, graph) {
      if (error) throw error;

      var link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

      var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

      node.append("title")
      .text(function(d) { return d.id; });

      simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

      simulation.force("link")
      .links(graph.links);

      function ticked() {
      link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

      node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
      }
      });

      function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
      }

      function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
      }

      function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
      }


      d3.select("button#zoom-in")
      .on("click", function (d) {
          zoom = zoom - 0.1
          adjustZoom(zoom);
        });

      d3.select("button#zoom-out")
      .on("click", function (d) {
          zoom = zoom + 0.1
          adjustZoom(zoom);
        });

      function adjustZoom(zoom)
      {
          svg.attr('viewBox', '0 0 '+600*zoom+' '+400*zoom);
      }
      
    </script>
</body>
</html>
